<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Charity: Water Landing Page</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- HEADER SECTION -->
  <header>
    <!-- Logo image on the left side of the navigation bar -->
    <div class="logo">
      <!-- The 'alt' text describes the image for accessibility -->
      <img src="img/cw_logo-2.png" alt="charity: water logo" style="height:30px;">
    </div>
    <nav>
      <a href="#">Take Action</a>
      <a href="#">About Us</a>
      <a href="#">Why Water?</a>
      <a href="#">Sign In</a>
      <a href="#" class="give-btn">Give ðŸ’§</a>
    </nav>
  </header>

  <!-- HERO SECTION -->
  <section class="hero">
    <div class="hero-text">
      <h1>One click away<br>from changing lives<br>with clean water</h1>
      <!-- Donation box is now directly below the headline and centered -->
      <div class="donation-box">
        <div class="tab">
          <button>GIVE ONCE</button>
          <button class="active">MONTHLY</button>
        </div>

        <label>Choose an amount to give per month</label>
        <div class="amounts">
          <button>$10 USD/mo</button>
          <button>$20 USD/mo</button>
          <button>$40 USD/mo</button>
          <button>$100 USD/mo</button>
          <button style="grid-column: span 2;">Other Amount</button>
        </div>

        <button class="donate-btn">GIVE CLEAN WATER</button>
        <div class="microcopy">
          100% funds trackable, tech-powered and lasting water projects. It all starts at just $10.
        </div>
      </div>
    </div>
  </section>

  <style>
    /* HERO SECTION STYLES */
    .hero {
      /* Set the SVG as the background image for the hero section */
      background-image: url('img/Charity Water Landing Page Template.svg');
      /* Make the background image cover the whole section */
      background-size: cover;
      /* Center the background image */
      background-position: center;
      /* Add space above and below the hero section */
      padding: 40px 0;
      /* Position relative so content can be layered if needed */
      position: relative;
    }

    /* Make sure the hero text and donation box appear above the background */
    .hero-text,
    .donation-box {
      position: relative;
      z-index: 2;
    }
  </style>

</body>
</html>
